<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAME REVIEWS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600&family=Nerko+One&family=Titillium+Web:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body >
    <section id="showGames" class="games ">
      <header>
        <img src="./image/wraper.png" alt="" class="w-100" />
      </header>
      <nav
        class="navbar navbar-expand-lg navbar-light mb-5 w-75 mx-auto rounded-4 py-2"
      >
        <div class="container px-3">
          <a class="text-decoration-none logo" href="#">
            <img src="./image/logo-sm.png" alt="" />
            GAME REVIEWS
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  id="activeLink"
                  category="mmorpg"
                  aria-current="page"
                  href="#"
                  >MMORPG</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="click" category="shooter" href="#"
                  >SHOOTER</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="click" category="sailing" href="#"
                  >SAILING</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="click" category="permadeath" href="#"
                  >PERMADEATH</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="click" category="superhero" href="#"
                  >SUPERHERO</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="click" category="pixel" href="#"
                  >PIXEL</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <div id="Gams" class="row">
          
        </div>
      </div>
    </section>

    <section id="showDetaila" class="details d-none">
      <div class="container">
        <header
          class="d-flex justify-content-between align-items-center text-white py-4 mb-2"
        >
          <h1>Details Game</h1>
          <button id="btnClose" class="btn-close btn-close-white"></button>
        </header>
        <div id=" displayDetails" class="row">
             <div id="image" class="col-md-4">
             <!-- <img src="${allDetails[i].thumbnail}" class="w-100" alt="" /> -->
           </div>
          
             <div class="col-md-8 text-white">
               <h3 id="title"> </h3>
               <p id="cat">
               </p>
               <p id="plat">
                 Platform:
                 <span class="text-bg-info px-2 rounded-3 text-black">
                   Windows</span
                 >
               </p>
               <p id="status">
                 Status:
                 <span class="text-bg-info px-2 rounded-3 text-black"> Live</span>
               </p>
               <p id="description">
               </p>
               <a  id="btnGame" class=" btn btn-outline-warning text-white">Show Game</a>
             </div>
        </div>
      </div>
    </section>


    <div id="lodear" class="loading d-none" >
      <span  class="loader" ></span>
   </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
